  <script type="text/javascript">
		
		function UpdateRange(v)
		{
			switch(v)
			{
				case "india":
				var a=["kohli","sachin","dhoni"];
                    var b=["kohli.htm","sachin.htm","dhoni.htm"];
                    var len=a.length;
				break;
				
				case "usa":
				var a=["u1","u2","u3"];
                    var b=["kohli.htm","sachin.htm","dhoni.htm"];
                    var len=a.length;
				break;
				
				case "australia":
				var a=["Steve Smith","a2","a3"];
                    var b=["http://localhost:8000/sourcecode/disptable.php","sachin.htm","dhoni.htm"];
                    var len=a.length;
				break;
				
				case "england":
				var a=["e1","e2","e3"];
                    var b=["kohli.htm","sachin.htm","dhoni.htm"];
                    var len=a.length;
				break;
			}
			
			
			//clear all options from list
			document.getElementById('user_defn_day').options.length = 0;		
                        //add default (blank) option
			var optn = document.createElement("OPTION");
			optn.text = '';
			optn.value = '';
			
                     document.getElementById('user_defn_day').options.add(optn)						

                        //loop through and add range numbers
			for(var i=0;i<len;i++)
			{
				var optn = document.createElement("OPTION");
				optn.text = a[i];
				optn.value = b[i];
				document.getElementById('user_defn_day').options.add(optn)				
			}
            
            
            
		}
       
        function UpdateRangeover(mySelect){
            PageIndex2=mySelect.selectedIndex;

{

if

(

mySelect.options[PageIndex2].value != "none"

)

{


frames['iframe2'].location.href = mySelect.options[PageIndex2].value;

}

}
        }
        
	</script>
